<!DOCTYPE html>
<html lang="en">
<head>
-apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MIT Candidate Training Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .data-source {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        /* Dashboard */
        .dashboard {
            margin-bottom: 30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .metric-card:hover::before {
            left: 100%;
        }
        
        .metric-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .metric-label {
            font-size: 1rem;
            color: #bbbbbb;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .metric-change {
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 500;
        }
        
        /* Page System */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Candidate List */
        .candidates-container {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .candidates-container h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .candidates-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .candidate-card {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .candidate-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .candidate-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .candidate-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.85rem;
            color: #a0a0a0;
        }
        
        .view-profile-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
            min-width: 100px;
        }
        
        /* Profile Page */
        .profile-container {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .profile-info h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .profile-info p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .profile-content {
            display: grid;
            grid-template-columns: 35% 65%;
            gap: 30px;
        }
        
        .contact-info, .performance-metrics {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .contact-info h3, .performance-metrics h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .info-grid {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .info-grid > div {
            margin-bottom: 12px;
        }
        
        .info-grid strong {
            color: #667eea;
            display: block;
            margin-bottom: 4px;
        }
        
        .metrics-grid-profile {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .metric-item.full-width {
            grid-column: 1 / -1;
        }
        
        .metric-item .metric-label {
            color: #667eea;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .metric-item .metric-value {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .metric-item.full-width .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Buttons */
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .back-btn.secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
            font-size: 1.1rem;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .no-candidates {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .candidate-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üéì MIT Candidate Training Dashboard</h1>
            <p>Real-time candidate tracking and performance analytics</p>
            <div class="data-source" id="dataSource">Loading...</div>
        </header>

        <!-- Dashboard Page -->
        <main class="page active" id="dashboard">
            <div class="dashboard">
                <div class="metrics-grid" id="metricsGrid">
                    <div class="loading">Loading metrics...</div>
                </div>
            </div>
        </main>

        <!-- Candidate List Page -->
        <div class="page" id="candidateList">
            <div class="candidates-container">
                <h2>üß© Ready for Placement</h2>
                <div id="candidatesList" class="candidates-grid">
                    <div class="loading">Loading candidates...</div>
                </div>
                <div style="text-align: center;">
                    <button onclick="showDashboard()" class="back-btn">‚Üê Back to Dashboard</button>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div class="page" id="profilePage">
            <div class="profile-container">
                <div id="profileContent">
                    <div class="loading">Loading profile...</div>
                </div>
                <div style="text-align: center;">
                    <button onclick="showCandidateList()" class="back-btn">‚Üê Back to List</button>
                    <button onclick="showDashboard()" class="back-btn secondary">‚Üê Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentPage = 'dashboard';
        let candidates = [];

        // Load dashboard data from API
        async function loadDashboardData() {
            try {
                const response = await fetch('http://localhost:5000/api/dashboard-data');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('dataSource').textContent = `Data Source: ${data.data_source}`;
                renderMetrics(data);
                
            } catch (error) {
                document.getElementById('metricsGrid').innerHTML = 
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        // Render metrics with real data and clickable cards
        function renderMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = `
                <div class="metric-card" onclick="showAllCandidates()">
                    <div class="metric-label">Total Candidates</div>
                    <div class="metric-value">${data.total_candidates}</div>
                    <div class="metric-change">All registered candidates</div>
                </div>
                <div class="metric-card" onclick="showOpenPositions()">
                    <div class="metric-label">Open Positions</div>
                    <div class="metric-value">${data.open_jobs}</div>
                    <div class="metric-change">Available roles</div>
                </div>
                <div class="metric-card" onclick="showCandidateList()">
                    <div class="metric-label">Ready for Placement</div>
                    <div class="metric-value">${data.ready_for_placement}</div>
                    <div class="metric-change">Week > 6 & not placed</div>
                </div>
                <div class="metric-card" onclick="showInTraining()">
                    <div class="metric-label">In Training (Weeks 1‚Äì5)</div>
                    <div class="metric-value">${data.in_training}</div>
                    <div class="metric-change">Early stage candidates</div>
                </div>
                <div class="metric-card" onclick="showOfferPending()">
                    <div class="metric-label">Offer Pending</div>
                    <div class="metric-value">${data.offer_pending}</div>
                    <div class="metric-change">Awaiting placement</div>
                </div>
            `;
        }

        // Load all candidates data from API
        async function loadAllCandidates() {
            try {
                const response = await fetch('http://localhost:5000/api/all-candidates');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                candidates = data;
                renderAllCandidates();
                
            } catch (error) {
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="error">Error loading candidates: ${error.message}</div>`;
            }
        }

        // Load in training candidates
        async function loadInTrainingCandidates() {
            try {
                const response = await fetch('http://localhost:5000/api/in-training-candidates');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                candidates = data;
                renderInTrainingCandidates();
                
            } catch (error) {
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="error">Error loading candidates: ${error.message}</div>`;
            }
        }

        // Load offer pending candidates
        async function loadOfferPendingCandidates() {
            try {
                const response = await fetch('http://localhost:5000/api/offer-pending-candidates');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                candidates = data;
                renderOfferPendingCandidates();
                
            } catch (error) {
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="error">Error loading candidates: ${error.message}</div>`;
            }
        }

        // Load open positions
        async function loadOpenPositions() {
            try {
                const response = await fetch('http://localhost:5000/api/open-positions');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                positions = data;
                renderOpenPositions();
                
            } catch (error) {
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="error">Error loading positions: ${error.message}</div>`;
            }
        }

        // Load candidates data from API
        async function loadCandidates() {
            try {
                const response = await fetch('http://localhost:5000/api/candidates');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                candidates = data;
                renderCandidates();
                
            } catch (error) {
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="error">Error loading candidates: ${error.message}</div>`;
            }
        }

        // Render candidates with real data
        function renderCandidates() {
            const candidatesList = document.getElementById('candidatesList');
            
            if (candidates.length === 0) {
                candidatesList.innerHTML = `
                    <div class="no-candidates">
                        <h3>No candidates currently ready for placement</h3>
                        <p>All candidates are either in training or already placed.</p>
                    </div>
                `;
                return;
            }
            
            candidatesList.innerHTML = candidates.map(candidate => `
                <div class="candidate-card" onclick="showProfile('${candidate.name}')">
                    <div class="candidate-info">
                        <h3>${candidate.name}</h3>
                        <div class="candidate-details">
                            <div><strong>Site:</strong> ${candidate.training_site}</div>
                            <div><strong>Week:</strong> ${candidate.week}</div>
                        </div>
                    </div>
                    <div class="view-profile-btn">View Profile ‚Üí</div>
                </div>
            `).join('');
        }

        // Render all candidates
        function renderAllCandidates() {
            const candidatesList = document.getElementById('candidatesList');
            
            if (candidates.length === 0) {
                candidatesList.innerHTML = `
                    <div class="no-candidates">
                        <h3>No candidates found</h3>
                    </div>
                `;
                return;
            }
            
            candidatesList.innerHTML = candidates.map(candidate => `
                <div class="candidate-card">
                    <div class="candidate-info">
                        <h3>${candidate.name}</h3>
                        <div class="candidate-details">
                            <div><strong>Site:</strong> ${candidate.training_site}</div>
                            <div><strong>Week:</strong> ${candidate.week}</div>
                            <div><strong>Status:</strong> ${candidate.status}</div>
                            <div><strong>Level:</strong> ${candidate.level}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render in training candidates
        function renderInTrainingCandidates() {
            const candidatesList = document.getElementById('candidatesList');
            
            if (candidates.length === 0) {
                candidatesList.innerHTML = `
                    <div class="no-candidates">
                        <h3>No candidates currently in training</h3>
                    </div>
                `;
                return;
            }
            
            candidatesList.innerHTML = candidates.map(candidate => `
                <div class="candidate-card">
                    <div class="candidate-info">
                        <h3>${candidate.name}</h3>
                        <div class="candidate-details">
                            <div><strong>Site:</strong> ${candidate.training_site}</div>
                            <div><strong>Week:</strong> ${candidate.week}</div>
                            <div><strong>Level:</strong> ${candidate.level}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render offer pending candidates
        function renderOfferPendingCandidates() {
            const candidatesList = document.getElementById('candidatesList');
            
            if (candidates.length === 0) {
                candidatesList.innerHTML = `
                    <div class="no-candidates">
                        <h3>No candidates with pending offers</h3>
                    </div>
                `;
                return;
            }
            
            candidatesList.innerHTML = candidates.map(candidate => `
                <div class="candidate-card">
                    <div class="candidate-info">
                        <h3>${candidate.name}</h3>
                        <div class="candidate-details">
                            <div><strong>Site:</strong> ${candidate.training_site}</div>
                            <div><strong>Week:</strong> ${candidate.week}</div>
                            <div><strong>Level:</strong> ${candidate.level}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render open positions
        function renderOpenPositions() {
            const candidatesList = document.getElementById('candidatesList');
            
            if (positions.length === 0) {
                candidatesList.innerHTML = `
                    <div class="no-candidates">
                        <h3>No open positions available</h3>
                    </div>
                `;
                return;
            }
            
            candidatesList.innerHTML = positions.map(position => `
                <div class="candidate-card">
                    <div class="candidate-info">
                        <h3>${position.job_title}</h3>
                        <div class="candidate-details">
                            <div><strong>Account:</strong> ${position.account}</div>
                            <div><strong>Location:</strong> ${position.city}, ${position.state}</div>
                            <div><strong>Vertical:</strong> ${position.vertical}</div>
                            <div><strong>Salary:</strong> ${position.salary}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load candidate profile from API
        async function loadCandidateProfile(name) {
            try {
                const response = await fetch(`http://localhost:5000/api/candidate/${encodeURIComponent(name)}`);
                const candidate = await response.json();
                
                if (candidate.error) {
                    throw new Error(candidate.error);
                }
                
                renderProfile(candidate);
                
            } catch (error) {
                document.getElementById('profileContent').innerHTML = 
                    `<div class="error">Error loading profile: ${error.message}</div>`;
            }
        }

        // Render profile with real data
        function renderProfile(candidate) {
            const initials = candidate.name.split(' ').map(n => n[0]).join('').toUpperCase();
            
            document.getElementById('profileContent').innerHTML = `
                <div class="profile-header">
                    <div class="avatar">${initials}</div>
                    <div class="profile-info">
                        <h1>${candidate.name}</h1>
                        <p>${candidate.training_site} ‚Ä¢ ${candidate.location}</p>
                    </div>
                </div>
                
                <div class="profile-content">
                    <div class="contact-info">
                        <h3>üìã Contact Information</h3>
                        <div class="info-grid">
                            <div><strong>Training Site:</strong>${candidate.training_site}</div>
                            <div><strong>Location:</strong>${candidate.location}</div>
                            <div><strong>Level:</strong>${candidate.level}</div>
                            <div><strong>Week:</strong>${candidate.week}</div>
                            <div><strong>Salary:</strong>${candidate.salary > 0 ? '$' + candidate.salary.toLocaleString() : 'TBD'}</div>
                        </div>
                    </div>
                    
                    <div class="performance-metrics">
                        <h3>üìä Performance Analytics</h3>
                        <div class="metrics-grid-profile">
                            <div class="metric-item">
                                <div class="metric-label">Mock QBR Score</div>
                                <div class="metric-value">${candidate.scores.qbr_score}/100</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Assessment Score</div>
                                <div class="metric-value">${candidate.scores.assessment_score}/100</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Performance Evaluation</div>
                                <div class="metric-value">${candidate.scores.performance_score}/100</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Confidence Score</div>
                                <div class="metric-value">${candidate.scores.confidence_score}/100</div>
                            </div>
                            <div class="metric-item full-width">
                                <div class="metric-label">Skill Ranking</div>
                                <div class="metric-value">${candidate.scores.skill_ranking}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Navigation functions
        function showDashboard() {
            hideAllPages();
            document.getElementById('dashboard').classList.add('active');
            currentPage = 'dashboard';
        }

        function showAllCandidates() {
            hideAllPages();
            document.getElementById('candidateList').classList.add('active');
            currentPage = 'all_candidates';
            document.querySelector('.candidates-container h2').textContent = 'üë• All Candidates';
            loadAllCandidates();
        }

        function showOpenPositions() {
            hideAllPages();
            document.getElementById('candidateList').classList.add('active');
            currentPage = 'open_positions';
            document.querySelector('.candidates-container h2').textContent = 'üíº Open Positions';
            loadOpenPositions();
        }

        function showInTraining() {
            hideAllPages();
            document.getElementById('candidateList').classList.add('active');
            currentPage = 'in_training';
            document.querySelector('.candidates-container h2').textContent = 'üèãÔ∏è In Training Candidates';
            loadInTrainingCandidates();
        }

        function showOfferPending() {
            hideAllPages();
            document.getElementById('candidateList').classList.add('active');
            currentPage = 'offer_pending';
            document.querySelector('.candidates-container h2').textContent = 'ü§ù Offer Pending Candidates';
            loadOfferPendingCandidates();
        }

        function showCandidateList() {
            hideAllPages();
            document.getElementById('candidateList').classList.add('active');
            currentPage = 'candidates';
            document.querySelector('.candidates-container h2').textContent = 'üß© Ready for Placement';
            loadCandidates();
        }

        function showProfile(candidateName) {
            hideAllPages();
            document.getElementById('profilePage').classList.add('active');
            currentPage = 'profile';
            loadCandidateProfile(candidateName);
        }

        function showComingSoon(feature) {
            alert(`${feature} feature coming soon!\n\nThis feature will provide detailed insights and candidate information.`);
        }

        function hideAllPages() {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ MIT Dashboard loaded');
            loadDashboardData();
        });
